        <div id="container">
  <div id="inputContainer">
    <div class="infoContainer">
      <form>
        <h1>Register !</h1>
        <div class="formContainer">
          <div class="name">
            <div class="formDiv" style="transition-delay: 0.2s">
                <p>First Name</p>
                <input type="email" required=""/>
              </div>
              <div class="formDiv" style="transition-delay: 0.2s">
                <p>Last Name</p>
                <input type="text" required=""/>
              </div>
          </div>
          <div class="formDiv" style="transition-delay: 0.4s">
            <p>PASSWSORD</p>
            <input type="password" required=""/>
          </div>
          <div class="formDiv" style="transition-delay: 0.6s">
            <button class="acceptBtn" type="submit">Login</button><span class="login">Already have account?<a href="login.html">Login</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
