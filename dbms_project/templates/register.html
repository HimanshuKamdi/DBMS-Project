<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js" integrity="sha256-mkdmXjMvBcpAyyFNCVdbwg4v+ycJho65QLDwVE3ViDs=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
<div id="container">
  <div id="inputContainer">
    <div class="infoContainer">
      <form method="POST" action="">
        {% csrf_token %}
        <h1>Register !</h1>
        <div class="formContainer">
          <div class="formDiv" style="transition-delay: 0.2s">
            <p>EMAIL</p>
            <input type="email" name="Email" required=""/>
          </div>
          <div class="formDiv" name="Username" style="transition-delay: 0.2s">
            <p>USERNAME</p>
            <input type="text" required=""/>
          </div>
          <div class="formDiv" name="Password" style="transition-delay: 0.4s">
            <p>PASSWORD</p>
            <input type="password" required=""/>
          </div>
          <div class="formDiv" style="transition-delay: 0.6s">
            <button class="acceptBtn" type="submit">Register</button><span class="login">Already have an account?<a href="login.html">Login</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
      setTimeout(function() {
        const infoContainer = document.querySelector('.infoContainer');
        infoContainer.style.height = 'auto';
        setTimeout(function() {
          infoContainer.classList.add('loadIn');
          setTimeout(function() {
            const formElements = document.querySelectorAll('.formDiv, form h1');
            formElements.forEach(function(element) {
              element.classList.add('loadIn');
            });
          }, 500);
        }, 500);
      }, 800);
</script>
</body>
</html>
