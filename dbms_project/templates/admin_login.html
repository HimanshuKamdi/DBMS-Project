<!DOCTYPE html>
<html lang="en" class="Gibbu_@hotmail.com">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js" integrity="sha256-mkdmXjMvBcpAyyFNCVdbwg4v+ycJho65QLDwVE3ViDs=" crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

</head>
<body>

<div id="container">
  <div class="admin_login">
    <a href="/"><i class="fas fa-user"></i>Voter</a>
  </div>
  <div id="inputContainer">
    <div class="logoContainer"><img class="logo" src={%static 'images/vote.png'%}/>
      <!-- <img class="text" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Discord_Color_Text_Logo.svg/2000px-Discord_Color_Text_Logo.svg.png"/> -->
    </div>
    <div class="infoContainer">
      <form method="POST">
        {% csrf_token %}
        <h1>WELCOME BACK!</h1>
        <div class="formContainer">
          <div class="formDiv" style="transition-delay: 0.2s">
            <p>USERNAME</p>
            <input type="text" required="" name="Username"/>
          </div>
          <div class="formDiv" style="transition-delay: 0.4s">
            <p>PASSWSORD</p>
            <input type="password" required="" name="Password"/><a class="forgotPas" href="#">FORGOT YOUR PASSWORD?</a>
          </div>
          <div class="formDiv" style="transition-delay: 0.6s">
            <button class="acceptBtn" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- <script  src="./script.js"></script> -->
<script>
  setTimeout(function() {
  const logoContainer = document.querySelector('.logoContainer');
  logoContainer.style.transform = 'scale(1)';
  setTimeout(function() {
    const logo = document.querySelector('.logoContainer .logo');
    logo.classList.add('loadIn');
    setTimeout(function() {
      // const text = document.querySelector('.logoContainer .text');
      // text.classList.add('loadIn');
      setTimeout(function() {
        const infoContainer = document.querySelector('.infoContainer');
        infoContainer.style.height = 'auto';
        setTimeout(function() {
          infoContainer.classList.add('loadIn');
          setTimeout(function() {
            const formElements = document.querySelectorAll('.formDiv, form h1');
            formElements.forEach(function(element) {
              element.classList.add('loadIn');
            });
          }, 500);
        }, 500);
      }, 500);
    }, 500);
  }, 1000);
}, 10);

</script>

</body>
</html>
